<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../../res/bootstrap/bootstrap.min.css" rel="stylesheet">
	<script src="../../res/bootstrap/bootstrap.bundle.min.js"></script>
	<script src="../../res/bootstrap/jquery.min.js"></script>
	<link rel="stylesheet" href="../../common.css" />
	<link rel="stylesheet" href="mypage.css">
</head>
<body>
	<script src="mypage.js"></script>
    <!-- 헤더를 삽입할 위치 -->
    <div id="header"></div>
    <div class="mypage">
		<section class="mypage-title">
			<div class="mypage-title-greeting">
				<img src="../../res/images/thum.png">
				<h3 class="greeting-text">
					<span id="userName"><!-- 자바스크립트를 활용해 유저 이름을 동적으로 추가 --></span>님 반갑습니다.
				</h3>
			</div>
			<!-- 쿠폰 보유 개수 -->
			<div class="mypage-title-coupon">
				<span class="coupon-text">
					쿠폰 <span class="coupon-num"><!-- 자바스크립트를 활용해 쿠폰 개수를 동적으로 추가 -->0</span>개
				</span>
			</div>
		</section>
		<!-- 주문/배송 조회 -->	
		<section class="mypage-order">
			<div class="mypage-order-title">
				<h3 class="mypage-order-text">주문/배송 조회</h3>
				<span>(최근 1개월)</span>
			</div>
			<ul class="mypage-order-steps">
				<li>
					<em> 0 </em>
					<span>주문접수</span>
				</li>
				<li>
					<em> 0 </em>
					<span>결제완료</span>
				</li>
				<li>
					<em> 0 </em>
					<span>배송준비중</span>
				</li>
				<li>
					<em> 0 </em>
					<span>배송중</span>
				</li>
				<li>
					<em> 0 </em>
					<span>배송완료</span>
				</li>
			</ul>
		</section>
		<!-- 기본정보 -->	
		<section class="user-info">	
			<h3 class="user-info-title">기본정보</h3>
			<div class="user-info-items">
				<div class="user-info-item"><span>아이디</span><span class="user-info-value" id="userId">XXXXXX<!-- 자바스크립트를 활용해 아이디를 동적으로 추가 --></span></div>
				<div class="user-info-item">이름<span class="user-info-value" id="userName">홍길동<!-- 자바스크립트를 활용해 이름을 동적으로 추가 --></span></div>
				<div class="user-info-item">전화번호<span class="user-info-value" id="userPhone">010-0000-0000<!-- 자바스크립트를 활용해 전화번호를 동적으로 추가 --></span></div>
				<div class="user-info-item">주소<span class="user-info-value" id="userAddress">서울특별시 종로구 창경궁로 999<!-- 자바스크립트를 활용해 주소를 동적으로 추가 --></span></div>
				<div class="user-info-item">이메일<span class="user-info-value" id="userEmail">XXX@XXX.com<!-- 자바스크립트를 활용해 이메일을 동적으로 추가 --></span></div>
			</div>
		</section>
		<!-- 좋아요 -->	
		<section class="mypage-liked">
			<h3 class="mypage-liked-title">좋아요</h3>
			<div class="mypage-products"></div>
			<!-- 자바스크립트를 활용해 좋아요 상품 리스트를 동적으로 추가 -->
		</section>
	</div>
	<!-- 푸터를 삽입할 위치 -->
    <div id="footer"></div>
</body>
</html>
