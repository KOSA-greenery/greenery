<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>장바구니</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="basket.css">
    <link rel="stylesheet" href="../../common.css" />

</head>

<body>
    <div id="header"></div> <!-- 공통 헤더(상단바) 삽입 -->

    <h1>장바구니</h1>

    <div class="basket" id="basket">
        <div class="product-list">
            <div class="basket-list-header">
                <div class="checkbox-container">
                    <input type="checkbox" id="allchk" checked="checked"> <label
                        for="allchk">전체선택</label>
                </div>
                <div class="button-group">
                    <button type="button" onclick="deleteSelected()">선택 삭제</button>
                </div>
            </div>

            <hr id="hr-topLine">

            <div id="productList"></div> <!-- 동적으로 상품을 추가할 위치 -->


        </div>

        <!-- 결제 정보 창 -->
        <div class="payment-info">
            <h2>결제정보</h2>
            <div id="payment-info-body">
                <div class="payment-info-body-content1">
                    <div class="payment-info-body-content2">
                        <span>총 주문 금액: &nbsp;</span><span id="sumPrice">0원</span>
                    </div>
                    <div class="delivery">
						<span>배송비 </span><span id="deliveryPrice">2,500원</span>
					</div>
                    <div class="coupon">
                        <span>쿠폰 할인 금액: &nbsp;</span><span id="discount">1,000원</span>
                    </div>
                </div>
                <hr>

                <div class="payment-info-body-content1">
                    <div class="totalPrice" id="sum_p_price"><span>총 결제금액:&nbsp;</span><span
                            id="totalPrice-num">20,000</span>원</div>
                    <div id="goOrder" class=""> <!-- 주문버튼 -->
                        <div class="clear"></div>
                        <div id="product-order">
                            <button id="order-button">선택 상품 주문</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div id="footer"></div> <!-- 공통 footer 삽입 -->
    <script src="basket.js"></script> <!-- 스크립트 파일 경로 -->
</body>

</html>
